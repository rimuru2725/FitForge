<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - FitForge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">FitForge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/history">
                            <i class="fas fa-history"></i> History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/metrics">
                            <i class="fas fa-plus"></i> Add Health Metric
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/metrics/view">
                            <i class="fas fa-chart-line"></i> Health Metrics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-light px-3" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center fw-bold mb-5">Welcome to FitForge</h1>

        <!-- Workout Generator Form -->
        <div class="card bg-secondary text-light shadow-sm mb-5">
            <div class="card-body">
                <h3 class="text-center fw-bold">Generate Your Personalized Workout</h3>
                <form method="POST" action="/generate-workout" class="pt-3">
                    <div class="mb-3">
                        <label for="muscle" class="form-label">Select Muscle Group</label>
                        <select name="muscle" id="muscle" class="form-select" required>
                            <option value="biceps">Biceps</option>
                            <option value="triceps">Triceps</option>
                            <option value="chest">Chest</option>
                            <option value="abdominals">Abdominals</option>
                            <option value="adductors">Adductors</option>
                            <option value="calves">Calves</option>
                            <option value="forearms">Forearms</option>
                            <option value="glutes">Glutes</option>
                            <option value="hamstrings">Hamstrings</option>
                            <option value="lats">Lats</option>
                            <option value="lower_back">Lower back</option>
                            <option value="middle_back">Middle back</option>
                            <option value="traps">Traps</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Select Difficulty</label>
                        <select name="difficulty" id="difficulty" class="form-select" required>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Generate Workout</button>
                </form>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="card bg-secondary text-light shadow-sm">
            <div class="card-body text-center">
                <h4 class="mb-4">Get Started</h4>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/log-workout" class="btn btn-warning text-light btn-lg fw-bold">
                        <i class="fas fa-clipboard-list"></i> Log Workout
                    </a>
                    <a href="/recipes" class="btn btn-success text-light btn-lg fw-bold">
                        <i class="fas fa-utensils"></i> Explore Recipes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-light text-center py-3 mt-5">
        <p class="mb-0">&copy; FitForge - By VIVEK </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
