<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FitForge</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/history">
                            <i class="fas fa-history"></i> History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Welcome to FitForge</h1>

        <!-- Workout Generator Form -->
        <div class="card bg-secondary text-light p-4 mb-4">
            <h3 class="text-center">Generate Your Personalised Workout</h3>
            <form method="POST" action="/generate-workout" class="pt-3">
                <div class="mb-3">
                    <label for="muscle" class="form-label">Select Muscle Group</label>
                    <select name="muscle" id="muscle" class="form-select" required>
                        <option value="biceps">Biceps</option>
                        <option value="triceps">Triceps</option>
                        <option value="chest">Chest</option>
                        <option value="abdominals">Abdominals</option>
                        <option value="adductors">Adductors</option>
                        <option value="calves">Calves</option>
                        <option value="forearms">Forearms</option>
                        <option value="glutes">Glutes</option>
                        <option value="hamstrings">Hamstrings</option>
                        <option value="lats">Lats</option>
                        <option value="lower_back">Lower back</option>
                        <option value="middle_back">Middle back</option>
                        <option value="traps">Traps</option>
                        
                    </select>
                </div>
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Select Difficulty</label>
                    <select name="difficulty" id="difficulty" class="form-select" required>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Workout</button>
            </form>
        </div>

        <!-- Log Today's Workout -->
        <div class="card bg-secondary text-light p-4">
            <h3 class="text-center">Log Your Today's Workout</h3>
            <div class="d-flex justify-content-center">
                <a href="/log-workout" class="btn btn-warning text-light btn-lg">
                    <i class="fas fa-clipboard-list"></i> Log Workout
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
