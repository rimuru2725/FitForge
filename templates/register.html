<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
        }
        .register-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--bs-primary);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(var(--bs-primary-rgb), 0.5);
        }
    </style>
</head>
<body class="text-light">
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-dumbbell me-2"></i>
                <span class="fw-bold">FitForge</span>
            </a>
        </div>
    </nav>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="register-card p-4 p-md-5" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-light-50">Start your fitness journey today</p>
            </div>

            <form action="/register" method="POST">
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-light">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-light">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Create password" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-light">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3 btn-glow">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
                <div class="text-center">
                    <a href="/login" class="text-light-50 text-decoration-none">
                        Already have an account? <span class="text-primary">Login</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
