<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            position: relative;
            /* Fixed scrolling issue by removing overflow: hidden */
        }

        /* Animated Background Effect - Modified for better performance */
        body::before {
            content: '';
            position: fixed; /* Changed to fixed to prevent scrolling issues */
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: rotateGlow 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Register Card */
        .register-card {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin: 2rem auto; /* Added margin for better spacing on small screens */
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(58, 134, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .register-card:hover::before {
            opacity: 1;
        }

        /* Form Styling */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--bs-primary);
            box-shadow: 0 0 10px rgba(var(--bs-primary-rgb), 0.3);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-right: none;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 50px 0 0 50px;
            transition: all 0.3s ease;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 50px 50px 0;
        }

        .form-control:focus + .input-group-text,
        .form-control:not(:placeholder-shown) + .input-group-text {
            border-color: var(--bs-primary);
            color: var(--bs-primary);
        }

        /* Button Styling */
        .btn-glow {
            position: relative;
            overflow: hidden;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            transition: all 0.4s ease;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn-glow:hover::before {
            width: 300%;
            height: 300%;
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(var(--bs-primary-rgb), 0.5);
        }

        /* Header Styling */
        .register-header i {
            transition: all 0.3s ease;
        }

        .register-card:hover .register-header i {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(var(--bs-primary-rgb), 0.5);
        }

        .register-header h2 {
            transition: all 0.3s ease;
        }

        .register-card:hover .register-header h2 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Link Styling */
        .login-link {
            transition: all 0.3s ease;
        }

        .login-link span {
            position: relative;
        }

        .login-link span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--bs-primary);
            transition: width 0.3s ease;
        }

        .login-link:hover span::after {
            width: 100%;
        }

        .login-link:hover {
            color: #fff;
        }

        /* Password strength indicator */
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        /* Added responsive styling */
        @media (max-width: 576px) {
            .register-card {
                margin: 1rem;
                padding: 1.5rem !important;
            }
        }

        /* Logo for mobile header */
        .mobile-logo {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .mobile-logo:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-2px);
        }

        .mobile-logo i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }

        .mobile-logo:hover i {
            transform: rotate(20deg);
        }
    </style>
</head>
<body class="text-light">
    <!-- Removed navbar as requested, added small floating logo instead -->
    <a href="/" class="mobile-logo">
        <i class="fas fa-dumbbell text-primary"></i>
        <span class="fw-bold text-light">FitForge</span>
    </a>

    <div class="container d-flex align-items-center justify-content-center py-5" style="min-height: 100vh;">
        <div class="register-card p-4 p-md-5" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4 register-header">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-light-50">Start your fitness journey today</p>
            </div>

            <form action="/register" method="POST" id="registerForm">
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
                    </div>
                    <div class="password-strength bg-danger" style="width: 0%"></div>   
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3 btn-glow">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
                <div class="text-center">
                    <a href="/login" class="text-light-50 text-decoration-none login-link">
                        Already have an account? <span class="text-primary">Login</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.querySelector('.password-strength');
            let strength = 0;
            
            // Calculate strength
            if (password.length > 6) strength += 20;
            if (password.length > 10) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Update bar width and color
            strengthBar.style.width = strength + '%';
            
            if (strength < 40) {
                strengthBar.className = 'password-strength bg-danger';
            } else if (strength < 80) {
                strengthBar.className = 'password-strength bg-warning';
            } else {
                strengthBar.className = 'password-strength bg-success';
            }
        });

        // Password confirmation validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
