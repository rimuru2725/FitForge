<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update History Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4 animated fadeIn">Update Workout History</h1>

        <form action="/update/{{ entry['_id'] }}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ entry['date'] }}" required>
            </div>

            <div class="mb-3">
                <label for="muscle_group" class="form-label">Muscle Group</label>
                <input type="text" id="muscle_group" name="muscle_group" class="form-control" value="{{ entry['muscle_group'] }}" required>
            </div>

            <div class="mb-3">
                <label for="body_weight" class="form-label">Body Weight (kg)</label>
                <input type="number" id="body_weight" name="body_weight" class="form-control" value="{{ entry['body_weight'] }}" required>
            </div>

            <h3 class="mt-4">Exercise Details</h3>

            <div class="mb-3">
                <label for="exercise_name" class="form-label">Exercise Name</label>
                <input type="text" id="exercise_name" name="exercise_name" class="form-control" value="{{ entry['exercises'][0]['exercise_name'] }}" required>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" id="weight" name="weight" class="form-control" value="{{ entry['exercises'][0]['weight'] }}" required>
            </div>

            <div class="mb-3">
                <label for="reps" class="form-label">Reps</label>
                <input type="number" id="reps" name="reps" class="form-control" value="{{ entry['exercises'][0]['reps'] }}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-4">
                <i class="fas fa-save"></i> Update Entry
            </button>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-4">
            <a href="/history" class="text-decoration-none text-info">Back to History</a>
        </div>
    </div>

    <!-- Bootstrap JS (for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
