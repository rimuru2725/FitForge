<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Workout - FitForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            color: #eaeaea;
        }
        .update-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--bs-primary);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(var(--bs-primary-rgb), 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-dumbbell me-2"></i>
                <span class="fw-bold">FitForge</span>
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">Update Workout</h1>
            <p class="lead text-light-50">Make changes to your workout record</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="update-card p-4 p-md-5">
                    <form action="/update/{{ entry['_id'] }}" method="POST" class="needs-validation" novalidate>
                        <div class="form-section">
                            <h5 class="mb-4">
                                <i class="fas fa-info-circle me-2 text-primary"></i>Basic Information
                            </h5>
                            
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Date
                                </label>
                                <input type="date" name="date" class="form-control" value="{{ entry['date'] }}" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-dumbbell me-2"></i>Muscle Group
                                </label>
                                <input type="text" name="muscle_group" class="form-control" value="{{ entry['muscle_group'] }}" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-weight-scale me-2"></i>Body Weight (kg)
                                </label>
                                <input type="number" name="body_weight" class="form-control" value="{{ entry['body_weight'] }}" required>
                            </div>
                        </div>

                        <div class="form-section">
                            <h5 class="mb-4">
                                <i class="fas fa-list-check me-2 text-success"></i>Exercise Details
                            </h5>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-running me-2"></i>Exercise Name
                                </label>
                                <input type="text" name="exercise_name" class="form-control" value="{{ entry['exercises'][0]['exercise_name'] }}" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-weight-hanging me-2"></i>Weight (kg)
                                </label>
                                <input type="number" name="weight" class="form-control" value="{{ entry['exercises'][0]['weight'] }}" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-redo me-2"></i>Reps
                                </label>
                                <input type="number" name="reps" class="form-control" value="{{ entry['exercises'][0]['reps'] }}" required>
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-primary btn-lg btn-glow">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="/history" class="btn btn-outline-light btn-glow">
                                <i class="fas fa-arrow-left me-2"></i>Back to History
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
