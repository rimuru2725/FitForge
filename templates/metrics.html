<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Physical Metrics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4 animated fadeIn">Log Your Physical Metrics</h2>

        <form action="/metrics" method="POST" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" class="form-control" placeholder="e.g., 70" required>
                </div>
                <div class="col-md-6">
                    <label for="heart-rate" class="form-label">Heart Rate (bpm)</label>
                    <input type="number" id="heart-rate" name="heart_rate" class="form-control" placeholder="e.g., 72" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="bp" class="form-label">Blood Pressure (mmHg)</label>
                    <input type="text" id="bp" name="bp" class="form-control" placeholder="e.g., 120/80" required>
                </div>
                <div class="col-md-6">
                    <label for="steps" class="form-label">Steps Walked</label>
                    <input type="number" id="steps" name="steps" class="form-control" placeholder="e.g., 5000" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="calories-burned" class="form-label">Calories Burned</label>
                    <input type="number" id="calories-burned" name="calories_burned" class="form-control" placeholder="e.g., 300" required>
                </div>
                <div class="col-md-6">
                    <label for="calories-consumed" class="form-label">Calories Consumed</label>
                    <input type="number" id="calories-consumed" name="calories_consumed" class="form-control" placeholder="e.g., 2000" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="sleep-hours" class="form-label">Sleep Hours</label>
                    <input type="number" id="sleep-hours" name="sleep_hours" class="form-control" placeholder="e.g., 8" required>
                </div>
                <div class="col-md-6">
                    <label for="water-intake" class="form-label">Water Intake (litres)</label>
                    <input type="number" step="0.1" id="water-intake" name="water_intake" class="form-control" placeholder="e.g., 2.5" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary mb-3">
                    Log Metrics
                </button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-3">
            <a href="/home" class="btn btn-light">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
