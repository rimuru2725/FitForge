<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
        }
        .hero-section {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .feature-icon {
            transition: transform 0.3s ease;
        }
        .feature-icon:hover {
            transform: scale(1.1);
        }
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(var(--bs-primary-rgb), 0.5);
        }
    </style>
</head>
<body class="text-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="hero-section p-5 text-center w-100">
            <h1 class="display-3 fw-bold mb-4">
                <i class="fas fa-dumbbell me-3"></i>FitForge
            </h1>
            <p class="lead mb-5 text-light-50">Transform your fitness journey with personalized workouts and progress tracking</p>
            
            <div class="row justify-content-center mb-5">
                <div class="col-md-4 mb-4">
                    <div class="feature-icon text-primary mb-3">
                        <i class="fas fa-bolt fa-3x"></i>
                    </div>
                    <h4>Smart Workouts</h4>
                    <p class="text-light-50">AI-powered workout plans tailored to your goals</p>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="feature-icon text-success mb-3">
                        <i class="fas fa-chart-line fa-3x"></i>
                    </div>
                    <h4>Track Progress</h4>
                    <p class="text-light-50">Monitor your fitness journey with detailed analytics</p>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="feature-icon text-warning mb-3">
                        <i class="fas fa-users fa-3x"></i>
                    </div>
                    <h4>Community</h4>
                    <p class="text-light-50">Join a community of fitness enthusiasts</p>
                </div>
            </div>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="/login" class="btn btn-primary btn-lg px-5 btn-glow">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
                <a href="/register" class="btn btn-outline-light btn-lg px-5 btn-glow">
                    <i class="fas fa-user-plus me-2"></i>Register
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
