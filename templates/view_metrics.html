<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>View Metrics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/home">FitForge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="container text-center py-5">
        <h1 class="fw-bold">Your Weekly Metrics</h1>
        <p class="text-muted">Monitor and track your progress over time</p>
    </header>

    <!-- Metrics Charts Section -->
    <main class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Weight Chart -->
            <div class="col">
                <div class="card bg-secondary text-light shadow-lg border-0">
                    <div class="card-body">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Heart Rate Chart -->
            <div class="col">
                <div class="card bg-secondary text-light shadow-lg border-0">
                    <div class="card-body">
                        <canvas id="heartRateChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Blood Pressure Chart -->
            <div class="col">
                <div class="card bg-secondary text-light shadow-lg border-0">
                    <div class="card-body">
                        <canvas id="bpChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Steps Chart -->
            <div class="col">
                <div class="card bg-secondary text-light shadow-lg border-0">
                    <div class="card-body">
                        <canvas id="stepsChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Calories Burned Chart -->
            <div class="col">
                <div class="card bg-secondary text-light shadow-lg border-0">
                    <div class="card-body">
                        <canvas id="caloriesBurnedChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Calories Consumed Chart -->
            <div class="col">
                <div class="card bg-secondary text-light shadow-lg border-0">
                    <div class="card-body">
                        <canvas id="caloriesConsumedChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Sleep Hours Chart -->
            <div class="col">
                <div class="card bg-secondary text-light shadow-lg border-0">
                    <div class="card-body">
                        <canvas id="sleepHoursChart"></canvas>
                    </div>
                </div>
            </div>
            <!-- Water Intake Chart -->
            <div class="col">
                <div class="card bg-secondary text-light shadow-lg border-0">
                    <div class="card-body">
                        <canvas id="waterIntakeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var metricsData = JSON.parse('{{ metrics | tojson | safe }}');
    
        var labels = metricsData.map(m => m.date);
    
        // Data extraction
        var weightData = metricsData.map(m => parseFloat(m.weight));
        var heartRateData = metricsData.map(m => parseInt(m.heart_rate));
        var systolicBP = metricsData.map(m => parseInt(m.bp.split('/')[0])); // Assuming BP is stored as "120/80"
        var diastolicBP = metricsData.map(m => parseInt(m.bp.split('/')[1]));
        var stepsData = metricsData.map(m => parseInt(m.steps));
        var caloriesBurnedData = metricsData.map(m => parseInt(m.calories_burned));
        var caloriesConsumedData = metricsData.map(m => parseInt(m.calories_consumed));
        var sleepHoursData = metricsData.map(m => parseFloat(m.sleep_hours));
        var waterIntakeData = metricsData.map(m => parseFloat(m.water_intake));
    
        // Chart options for a unified look
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    labels: {
                        color: '#ffffff', // Set legend text to white
                    },
                },
            },
            scales: {
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.2)', // Grid lines color
                    },
                    ticks: {
                        color: '#ffffff', // X-axis labels color
                    },
                },
                y: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.2)', // Grid lines color
                    },
                    ticks: {
                        color: '#ffffff', // Y-axis labels color
                    },
                },
            },
        };
    
        // Chart for Weight
        new Chart(document.getElementById('weightChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Weight (kg)',
                    data: weightData,
                    borderColor: '#ff6b6b',
                    backgroundColor: 'rgba(255, 107, 107, 0.2)',
                    fill: true,
                }]
            },
            options: chartOptions
        });
    
        // Chart for Heart Rate
        new Chart(document.getElementById('heartRateChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Heart Rate (bpm)',
                    data: heartRateData,
                    borderColor: '#6b6bff',
                    backgroundColor: 'rgba(107, 107, 255, 0.2)',
                    fill: true,
                }]
            },
            options: chartOptions
        });
    
        // Chart for Blood Pressure
        new Chart(document.getElementById('bpChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Systolic (mmHg)',
                        data: systolicBP,
                        borderColor: '#ff6b00',
                        backgroundColor: 'rgba(255, 107, 0, 0.2)',
                        fill: true,
                    },
                    {
                        label: 'Diastolic (mmHg)',
                        data: diastolicBP,
                        borderColor: '#00b6ff',
                        backgroundColor: 'rgba(0, 182, 255, 0.2)',
                        fill: true,
                    }
                ]
            },
            options: chartOptions
        });
    
        // Chart for Steps
        new Chart(document.getElementById('stepsChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Steps',
                    data: stepsData,
                    borderColor: '#6bff6b',
                    backgroundColor: 'rgba(107, 255, 107, 0.2)',
                    fill: true,
                }]
            },
            options: chartOptions
        });
    
        // Chart for Calories Burned
        new Chart(document.getElementById('caloriesBurnedChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Calories Burned',
                    data: caloriesBurnedData,
                    borderColor: '#ff6b6b',
                    backgroundColor: 'rgba(255, 107, 107, 0.2)',
                    fill: true,
                }]
            },
            options: chartOptions
        });
    
        // Chart for Calories Consumed
        new Chart(document.getElementById('caloriesConsumedChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Calories Consumed',
                    data: caloriesConsumedData,
                    borderColor: '#ffc700',
                    backgroundColor: 'rgba(255, 199, 0, 0.2)',
                    fill: true,
                }]
            },
            options: chartOptions
        });
    
        // Chart for Sleep Hours
        new Chart(document.getElementById('sleepHoursChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sleep Hours',
                    data: sleepHoursData,
                    borderColor: '#8e44ad',
                    backgroundColor: 'rgba(142, 68, 173, 0.2)',
                    fill: true,
                }]
            },
            options: chartOptions
        });
    
        // Chart for Water Intake
        new Chart(document.getElementById('waterIntakeChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Water Intake (liters)',
                    data: waterIntakeData,
                    borderColor: '#00bcd4',
                    backgroundColor: 'rgba(0, 188, 212, 0.2)',
                    fill: true,
                }]
            },
            options: chartOptions
        });
    </script>
    
</body>
</html>
