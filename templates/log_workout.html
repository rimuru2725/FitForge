<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout - FitForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            color: #eaeaea;
        }
        .form-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--bs-primary);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .exercise-entry {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(var(--bs-primary-rgb), 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-dumbbell me-2"></i>
                <span class="fw-bold">FitForge</span>
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">Log Your Workout</h1>
            <p class="lead text-light-50">Track your progress and stay motivated</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card p-4 p-md-5">
                    <form action="/log-workout" method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-dumbbell me-2"></i>Muscle Group
                            </label>
                            <input type="text" name="muscle_group" class="form-control" placeholder="e.g., Chest" required>
                        </div>

                        <div id="exercises-container">
                            <div class="exercise-entry">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-running me-2"></i>Exercise Name
                                    </label>
                                    <input type="text" name="exercise_name[]" class="form-control" placeholder="e.g., Bench Press" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-weight-hanging me-2"></i>Weight Used (kg)
                                    </label>
                                    <input type="number" name="weight_used[]" class="form-control" placeholder="e.g., 50" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-redo me-2"></i>Reps
                                    </label>
                                    <input type="number" name="reps[]" class="form-control" placeholder="e.g., 10" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mb-4">
                            <button type="button" id="add-exercise" class="btn btn-outline-light btn-glow">
                                <i class="fas fa-plus me-2"></i>Add Exercise
                            </button>
                            <button type="submit" class="btn btn-primary flex-grow-1 btn-glow">
                                <i class="fas fa-save me-2"></i>Log Workout
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="/home" class="text-light-50 text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('add-exercise').addEventListener('click', function() {
            const container = document.getElementById('exercises-container');
            const newExercise = document.createElement('div');
            newExercise.className = 'exercise-entry';
            newExercise.innerHTML = `
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-running me-2"></i>Exercise Name
                    </label>
                    <input type="text" name="exercise_name[]" class="form-control" placeholder="e.g., Bench Press" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-weight-hanging me-2"></i>Weight Used (kg)
                    </label>
                    <input type="number" name="weight_used[]" class="form-control" placeholder="e.g., 50" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-redo me-2"></i>Reps
                    </label>
                    <input type="number" name="reps[]" class="form-control" placeholder="e.g., 10" required>
                </div>
            `;
            container.appendChild(newExercise);
        });
    </script>
</body>
</html>
