<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4 animated fadeIn">Log Your Workout</h2>

        <form action="/log-workout" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="muscle-group" class="form-label">Muscle Group</label>
                <input type="text" id="muscle-group" name="muscle_group" class="form-control" placeholder="e.g., Chest" required>
            </div>

            <div id="exercises-container">
                <div class="exercise-entry mb-3">
                    <label for="exercise-name" class="form-label">Exercise Name</label>
                    <input type="text" name="exercise_name[]" class="form-control" placeholder="e.g., Bench Press" required>

                    <label for="weight-used" class="form-label">Weight Used (kg)</label>
                    <input type="text" name="weight_used[]" class="form-control" placeholder="e.g., 50" required>

                    <label for="reps" class="form-label">Reps</label>
                    <input type="text" name="reps[]" class="form-control" placeholder="e.g., 10" required>
                </div>
            </div>

            <!-- Add Exercise Button -->
            <button type="button" id="add-exercise" class="btn btn-secondary mb-3">
                <i class="fas fa-plus"></i> Add Another Exercise
            </button>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mb-3">
                Log Workout
            </button>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-3">
            <a href="/home" class="btn btn-light">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS (for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Adding Exercises -->
    <script>
        document.getElementById('add-exercise').addEventListener('click', function() {
            const container = document.getElementById('exercises-container');
            const newExercise = document.createElement('div');
            newExercise.className = 'exercise-entry mb-3';
            newExercise.innerHTML = `
                <label for="exercise-name" class="form-label">Exercise Name</label>
                <input type="text" name="exercise_name[]" class="form-control" placeholder="e.g., Bench Press" required>

                <label for="weight-used" class="form-label">Weight Used (kg)</label>
                <input type="text" name="weight_used[]" class="form-control" placeholder="e.g., 50" required>

                <label for="reps" class="form-label">Reps</label>
                <input type="text" name="reps[]" class="form-control" placeholder="e.g., 10" required>
            `;
            container.appendChild(newExercise);
        });
    </script>
</body>
</html>
