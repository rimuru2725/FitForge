<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Workout - FitForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            color: #eaeaea;
            overflow-x: hidden;
        }

        /* Enhanced Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .navbar-brand i {
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover i {
            transform: rotate(20deg);
        }

        .nav-link {
            position: relative;
            padding: 0.75rem 1.5rem !important;
            margin: 0 0.25rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--bs-primary);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-link i {
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.2);
        }

        /* Enhanced UI Elements */
        .form-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            transition: all 0.4s ease;
        }

        .form-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--bs-primary);
            box-shadow: 0 0 10px rgba(var(--bs-primary-rgb), 0.3);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .exercise-entry {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .exercise-entry:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .btn-glow:hover::before {
            width: 300%;
            height: 300%;
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(var(--bs-primary-rgb), 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-dumbbell me-2"></i>
                <span class="fw-bold">FitForge</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">
                            <i class="fas fa-history me-2"></i>History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/metrics">
                            <i class="fas fa-plus me-2"></i>Metrics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger ms-2 px-3" href="/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">Log Your Workout</h1>
            <p class="lead text-light-50">Track your progress and stay motivated</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card p-4 p-md-5">
                    <form action="/log-workout" method="POST" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label class="form-label" for="muscleGroup">
                                <i class="fas fa-dumbbell me-2"></i>Muscle Group
                            </label>
                            <input type="text" name="muscle_group" class="form-control" id="muscleGroup" placeholder="e.g., Chest" required>
                        </div>

                        <div id="exercises-container">
                            <div class="exercise-entry">
                                <div class="mb-3">
                                    <label class="form-label" for="exerciseName0">
                                        <i class="fas fa-running me-2"></i>Exercise Name
                                    </label>
                                    <input type="text" name="exercise_name[]" class="form-control" id="exerciseName0" placeholder="e.g., Bench Press" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="weightUsed0">
                                        <i class="fas fa-weight-hanging me-2"></i>Weight Used (kg)
                                    </label>
                                    <input type="number" name="weight_used[]" class="form-control" id="weightUsed0" placeholder="e.g., 50" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="reps0">
                                        <i class="fas fa-redo me-2"></i>Reps
                                    </label>
                                    <input type="number" name="reps[]" class="form-control" id="reps0" placeholder="e.g., 10" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mb-4">
                            <button type="button" id="add-exercise" class="btn btn-outline-light btn-glow">
                                <i class="fas fa-plus me-2"></i>Add Exercise
                            </button>
                            <button type="submit" class="btn btn-primary flex-grow-1 btn-glow">
                                <i class="fas fa-save me-2"></i>Log Workout
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="/home" class="text-light-50 text-decoration-none btn btn-outline-light btn-glow px-4">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let exerciseCount = 0;

        document.getElementById('add-exercise').addEventListener('click', function() {
            exerciseCount++;
            const container = document.getElementById('exercises-container');
            const newExercise = document.createElement('div');
            newExercise.className = 'exercise-entry';
            newExercise.innerHTML = `
                <div class="mb-3">
                    <label class="form-label" for="exerciseName${exerciseCount}">
                        <i class="fas fa-running me-2"></i>Exercise Name
                    </label>
                    <input type="text" name="exercise_name[]" class="form-control" id="exerciseName${exerciseCount}" placeholder="e.g., Bench Press" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="weightUsed${exerciseCount}">
                        <i class="fas fa-weight-hanging me-2"></i>Weight Used (kg)
                    </label>
                    <input type="number" name="weight_used[]" class="form-control" id="weightUsed${exerciseCount}" placeholder="e.g., 50" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="reps${exerciseCount}">
                        <i class="fas fa-redo me-2"></i>Reps
                    </label>
                    <input type="number" name="reps[]" class="form-control" id="reps${exerciseCount}" placeholder="e.g., 10" required>
                </div>
            `;
            container.appendChild(newExercise);
        });
    </script>
</body>
</html>
